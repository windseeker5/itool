<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
</head>

<body>
    <h1>Download YouTube Video or Audio</h1>
    <form method="POST" action="/">
        <label for="url">YouTube URL:</label>
        <input type="text" id="url" name="url" required>
        <br><br>

        <input type="radio" id="video" name="download_type" value="video" required>
        <label for="video">Video (highest quality)</label><br>
        <input type="radio" id="audio" name="download_type" value="audio" required>
        <label for="audio">Audio only (mp3)</label><br><br>

        <button type="submit">Download</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>

</html>
