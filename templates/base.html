<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        /* Dark mode background with hacker photo */
        body, header {
            background-image: url('{{ url_for('static', filename='images/hacker.jpg') }}');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        /* Flashy title with gradient color */
        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #ff1493, #87ceeb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        /* Video container centered and 60% of page width */
        #video-container {
            border-radius: 15px;
            overflow: hidden;
            width: 60%;
        }
        #video {
            border-radius: 15px;
            width: 100%;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Flash message styles */
        .flash {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            text-align: center;
            margin-top: 20px;
        }

    </style>
    <!-- Include Google Fonts for the Pacifico font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico&display=swap">
</head>
<body>
    <header>
        <div class="logo">KDC</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Admin</a></li>
                <li><a href="#">Explore</a></li>
            </ul>
        </nav>
    </header>

    <div class="flash">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
