<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Google Cast</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
    <!-- Google Cast SDK -->
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
</head>
<body>
    <div id="video-container">
        <video id="my-video" class="video-js" controls autoplay preload="auto" width="640" height="360" muted>
            <source src="http://tv.dresdell.com:8080/hls/sport.m3u8" type="application/x-mpegURL">
        </video>
    </div>
    <div id="castButtonContainer"></div>
    
    <!-- Video.js library -->
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
    <!-- Google Cast SDK initialization -->
    <script type="text/javascript">
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            }
        };

        function initializeCastApi() {
            cast.framework.CastContext.getInstance().setOptions({
                receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });

            var castButton = new cast.framework.ui.CastButton();
            var castButtonContainer = document.getElementById('castButtonContainer');
            castButtonContainer.appendChild(castButton);
        }
    </script>
    <!-- Google Cast SDK initialization -->
    <script src="https://www.gstatic.com/cv/js/setup.js"></script>
    <script src="https://www.gstatic.com/cv/js/standard.js"></script>
</body>
</html>
