<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-play HLS Video with Video.js</title>
    <!-- Include Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
</head>
<body>
    <video id="my-video" class="video-js" controls autoplay preload="auto" width="640" height="360" data-setup="{}">
        <source src="http://127.0.0.1:8080/hls/sport.m3u8" type="application/x-mpegURL">
        Your browser does not support the video tag or the file format of this video.
    </video>
    <!-- Include Video.js library -->
    <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
</body>
</html>
