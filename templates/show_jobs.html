<!DOCTYPE html>
<html>
<head>
    <title>Job Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Job Information</h1>
    <table>
        <tr>
            <th>Job ID</th>
            <th>Function</th>
            <th>Arguments</th>
            <th>Keyword Arguments</th>
            <th>Status</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job.id }}</td>
            <td>{{ job.func }}</td>
            <td>{{ job.args }}</td>
            <td>{{ job.kwargs }}</td>
            <td>{{ job.get_status() }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
