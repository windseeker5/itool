<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>

    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script defer src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

</head>


<body>
    <video id="my-video" class="video-js" controls autoplay muted preload="auto" width="640" height="264" data-setup='{}'>
        <source src="https://uni10rtmp.tulix.tv/iipctv/iipctv.smil/chunklist_w1550531622_b864000.m3u8" type="application/x-mpegURL">
        Your browser does not support the video tag.
    </video>

    <script src="https://vjs.zencdn.net/7.16.0/video.min.js"></script>
    <script>
        var player = videojs('my-video');
        player.ready(function() {
            // Initialize Google Cast
            window['__onGCastApiAvailable'] = function(isAvailable) {
                if (isAvailable) {
                    cast.framework.CastContext.getInstance().setOptions({
                        receiverApplicationId: 'FB778770',
                        autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
                    });
                    var castButton = new cast.framework.ui.CastButton();
                    player.controlBar.addChild(castButton);
                }
            };
        });
    </script>




</body>
</html>
