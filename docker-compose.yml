
services:
  redis:
    image: redis:alpine
    container_name: redis-server
    ports:
      - "6379:6379"

  flask-app:
    build: ./flask-app
    container_name: flask-app
    ports:
      - "8080:8080"
      - "1935:1935"
      - "5000:5000"
    depends_on:
      - redis
    volumes:
      - /home/kdresdell/Documents/DEV/itool/flask-app/iptv_data:/nginx/app/iptv_data

  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    ports:
      - "80:8096"
    volumes:
      - /run/media/kdresdell/030ce0ef-7ea0-4060-9b0d-5f68898604201:/media
      - /home/kdresdell/jellyfin_config:/config
      - /home/kdresdell/jellyfin_cache:/cache
    restart: unless-stopped
